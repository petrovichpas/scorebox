<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Scorebox</title>
    <meta content="text/html; charset=utf-8"/>
</h:head>

<h:body>

    <p:tabMenu activeIndex="#{2}">
        <p:menuitem value="Home" outcome="/index" icon="pi pi-fw pi-home"/>
        <p:menuitem value="Log in" outcome="/index"/>
        <p:menuitem value="My boards" outcome="/my_boards"/>
    </p:tabMenu>

        <h:form>
            <h:inputText value="#{hockeyController.hockeyScoreBoard.homeName}" a:placeholder="Home"/>
            <label>Set time start</label>
            <h:inputText value="#{hockeyController.hockeyScoreBoard.awayName}" a:placeholder="Away"/>
            <br/>

            <p:selectOneMenu value="#{hockeyController.hockeyScoreBoard.minutes}" dynamic="true">
                <f:selectItems value="#{hockeyController.times}"/>
            </p:selectOneMenu>
            <h:outputLabel style="font-size: xxx-large" value="#{hockeyController.hockeyScoreBoard.seconds == 0 ? ':00' : hockeyController.hockeyScoreBoard.seconds}"/>

            <br/>
            <h:inputText value="#{hockeyController.hockeyScoreBoard.description}" a:placeholder="Scoreboard name"/>
            <br/>

            <h:commandButton value="Save" styleClass="btn btn-primary" action="#{hockeyController.saveOrUpdateBoard}"/>
        </h:form>
    </h:body>
</html>
